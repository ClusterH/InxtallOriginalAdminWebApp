<section class="login-block" style="    background: url(../assets/files/assets/images/finalLogin.png) no-repeat;
    background-size: cover;
    height: 100vh;
width: 100%; ">
  <!-- Container-fluid starts -->
  <div class="container text-right">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->

        <form class="form-material">
          <div class="text-center">
            <img src="../assets/files/assets/images/logo.png" alt="logo.png">
          </div>
          <div class="auth-box card text-right">
            <div class="card-block">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-center">Sign In</h3>
                </div>
              </div>
              <div class="form-group form-primary">
                <input type="text" name="email" class="form-control" [(ngModel)]="email" required="" placeholder="Your Email Address">
                <span class="form-bar"></span>
              </div>
              <div class="form-group form-primary">
                <input type="password" name="password" [(ngModel)]="password" class="form-control" required=""
                  placeholder="Password">
                <span class="form-bar"></span>
              </div>
              <div class="row m-t-25 text-left">
                <div class="col-12">
                  <!-- <div class="checkbox-fade fade-in-primary d-">
                    <label>
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                      <span class="text-inverse">Remember me</span>
                    </label>
                  </div> -->
                  <!-- <div class="forgot-phone text-right f-right">
                    <a href="auth-reset-password.html" class="text-right f-w-600"> Forgot
                      Password?</a>
                  </div> -->
                </div>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="button" (click)="login()" class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20"
                    style="background-color: #404e67">Sign
                    in</button>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-md-10">
                  <p class="text-inverse text-left m-b-0">Don`t have account ?</p>
                  <p class="text-inverse text-left"><a [routerLink]="[ '/register' ]"><b class="f-w-600">Sign
                        Up Here!</b></a></p>
                </div>
                <div class="col-md-2">
                  <!-- <img src="../assets/files/assets/images/auth/Logo-small-bottom.png" alt="small-logo.png"> -->
                </div>
              </div>
            </div>
          </div>
        </form>
        <!-- end of form -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
